spring.application.name=nurtricenter-patient

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/nurtricenter_patient_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Event bus (Outbox + RabbitMQ)
eventbus.driver=${EVENTBUS_DRIVER:rabbitmq}

rabbitmq.host=${RABBITMQ_HOST:localhost}
rabbitmq.port=${RABBITMQ_PORT:5672}
rabbitmq.username=${RABBITMQ_USER:admin}
rabbitmq.password=${RABBITMQ_PASSWORD:rabbit_mq}
rabbitmq.vhost=${RABBITMQ_VHOST:/}
rabbitmq.exchange=${RABBITMQ_EXCHANGE:pacientes.events}
rabbitmq.exchange-type=${RABBITMQ_EXCHANGE_TYPE:topic}
rabbitmq.exchange-durable=${RABBITMQ_EXCHANGE_DURABLE:true}
rabbitmq.routing-key=${RABBITMQ_ROUTING_KEY:paciente.events}
rabbitmq.queue=${RABBITMQ_QUEUE:paciente.paciente-creado,paciente.paciente-actualizado,paciente.paciente-eliminado,paciente.direccion-creada,paciente.direccion-actualizada,paciente.direccion-geocodificada}
rabbitmq.queue-durable=${RABBITMQ_QUEUE_DURABLE:true}
rabbitmq.queue-exclusive=${RABBITMQ_QUEUE_EXCLUSIVE:false}
rabbitmq.queue-auto-delete=${RABBITMQ_QUEUE_AUTO_DELETE:false}
rabbitmq.binding-key=${RABBITMQ_BINDING_KEY:}
rabbitmq.publish-retries=${RABBITMQ_PUBLISH_RETRIES:3}
rabbitmq.publish-backoff-ms=${RABBITMQ_PUBLISH_BACKOFF_MS:250}
rabbitmq.connect-timeout-seconds=${RABBITMQ_CONNECT_TIMEOUT:3}
rabbitmq.read-write-timeout-seconds=${RABBITMQ_READ_WRITE_TIMEOUT:3}
rabbitmq.outbox-batch-size=${RABBITMQ_OUTBOX_BATCH_SIZE:50}
rabbitmq.outbox-poll-interval-ms=${RABBITMQ_OUTBOX_POLL_INTERVAL_MS:1000}

# Reduce noisy RabbitMQ connection logs
logging.level.org.springframework.amqp.rabbit.connection.CachingConnectionFactory=WARN
