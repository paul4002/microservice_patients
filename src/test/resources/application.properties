spring.datasource.url=jdbc:h2:mem:nurtricenter_patient_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Avoid Rabbit connection in tests.
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false
rabbitmq.outbox-poll-interval-ms=600000
inbound.rabbitmq.enabled=false

rabbitmq.host=localhost
rabbitmq.username=test
rabbitmq.password=test
rabbitmq.exchange=test.events
rabbitmq.exchange-type=topic
rabbitmq.queue=test.queue
rabbitmq.routing-key=test.routing
